<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Testimonial | HTML, CSS, JavaScript
    </title>

    <!-- In House CSS -->
    <link rel="stylesheet" href="style.css" class="">

    <!-- Google Font Poppins Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <!-- Google Font Poppins End -->

    <!-- Font Awesome Start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome End -->

</head>
<body>
    <div class="container">
        <div class="testimonial">

            <!-- Text Area Start -->
            <div class="testimonial-text">
                <div class="user-text">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="">I think this platform is great overall, the only real issue I've been dealing with is that after watching a reel or sometimes just a regular video, the feed resets when excited and I cycle through a lot of the same posts.</p>
                    <span class="">JOHN RAYAN, CEO HUMBLE</span>
                </div>
            </div>
            <!-- Text Area End -->

            <!-- Picture Area Start -->
            <div class="testimonial-pic">
                <img src="images/user1.png" alt="" class="user-pic">
                <img src="images/user2.png" alt="" class="user-pic">
                <img src="images/user3.png" alt="" class="user-pic">
                <img src="images/user4.png" alt="" class="user-pic">
                <img src="images/user5.png" alt="" class="user-pic">
            </div>
            <!-- Picture Area End -->

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
